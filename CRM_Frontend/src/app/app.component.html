
<app-background *ngIf="uiconfigure.BACKGROUND.particles == false"></app-background>

<div class="{{uiconfigure.BACKGROUND.css}}" style="{{uiconfigure.BACKGROUND.style}}">
  <!-- after login -->
  <div *ngIf="isLogin==true">
    <!-- Background -->
    <app-background *ngIf="uiconfigure.BACKGROUND.particles == true"></app-background>
    <app-header [title] = 'title' [userID] = 'userID' [userName] = 'userName' [userRole] = 'userRole'></app-header>
    <div>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
  <!-- before login -->
  <div *ngIf="isLogin==false">
    <app-background *ngIf="uiconfigure.BACKGROUND.particles == true"></app-background>
    <app-log-in></app-log-in>
  </div>
</div>
