<div class="row ms-4 text-start">
    <div class="col-12"><h5>Box-Position</h5></div>
</div>
<div class="row justify-content-center border">
    <div class="row justify-content-center mt-2">
        <div class="row">
            <i class="bi bi-arrow-bar-down h5"></i>
        </div>
        <div class="row justify-content-center mb-3" >
            <input class="form-control pt-0 pb-0" style="width:4rem;"  [(ngModel)] = 'this.position.marginTop.size'>
            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.position.marginTop.unit' >
                <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit" >{{htmlUnit}}</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1">
            <i class="bi bi-arrow-bar-right h5"></i>
        </div>
        <div class="col-4">
            <div class="row justify-content-center">
                <input class="form-control pt-0 pb-0" style="width:4rem;"  [(ngModel)] = 'this.position.marginLeft.size'>
                <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;"  [(ngModel)] = 'this.position.marginLeft.unit'>
                    <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit" >{{htmlUnit}}</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <i class="bi bi-arrows-move h4"></i>
        </div>
        <div class="col-4">
            <div class="row justify-content-center">
                <input class="form-control pt-0 pb-0" style="width:4rem;"  [(ngModel)] = 'this.position.marginRight.size'>
                <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.position.marginRight.unit'>
                    <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit" >{{htmlUnit}}</option>
                </select>
            </div>
        </div>
        <div class="col-1">
            <i class="bi bi-arrow-bar-left h5" style="margin-left:-0.5em"></i>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="row justify-content-center  mt-3">
            <input class="form-control pt-0 pb-0" style="width:4rem;" [(ngModel)] = 'this.position.marginBottom.size'>
            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.position.marginBottom.unit'>
                <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit" >{{htmlUnit}}</option>
            </select>
        </div>
        <div class="row">
            <i class="bi bi-arrow-bar-up h5" style="margin-top:0.5em"></i>
        </div>
    </div>
</div>
