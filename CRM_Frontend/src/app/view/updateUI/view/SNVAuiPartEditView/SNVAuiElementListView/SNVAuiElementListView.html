<div class="row m-3 ms-2 ps-3">
    <div class="card" style="min-height:600px;">
        <h4>{{part + ' Configure' }}</h4>
        <div class="row p-1" *ngFor="let u of this.uiModelList" >
            <div class="card" *ngIf="u.model != 'read only'">
                <div class="row" (click)="chooseElement(u)">
                    <div class="col-10 ps-5 text-start">
                        {{u.name}}
                    </div>
                    <div class="col-2">
                        <div class="text-danger" *ngIf="u.id == this.currentId"><i class="bi bi-search"></i></div>
                        <div class="text-secondary" *ngIf="u.id != this.currentId"><i class="bi bi-search"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
