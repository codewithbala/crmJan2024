<div class="row row ms-4 text-start">
    <div class="col-12"><h5>Box-Border</h5></div>
</div>
<div class="row ms-2">
    <div class="row">
        <div class="col-4 border">
            <br>
            <br>
            <br>
            <div class="row justify-content-end pe-5">
                <div class="col-12 text-end">TopLeft Radius</div>
            </div>
            <div class="row justify-content-end pe-0">
                <div class="col-4 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="this.radius.topLeft.size"></div>
                <div class="col-4 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)]="this.radius.topLeft.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-end text-end mt-1 mb-0">
                <i class="bi bi-arrow-down-right h4"></i>
            </div>
        </div>
        <div class="col-4 border">
            <div class="row justify-content-center">
                Border-Top
            </div>
            <div class="row justify-content-start mt-1">
                <div class="col-3 ps-0 pe-0">size</div>
                <div class="col-5 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="border.borderSize.topSize.size"></div>
                <div class="col-3 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderSize.topSize.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-start mt-1">
                <div class="col-3 ps-0 pe-0">style</div>
                <div class="col-5 p-0">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderStyle.topStyle">
                        <option *ngFor="let borderStyle of this.htmlParameter.htmlBorderStyle">{{borderStyle}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-3 p-0">color</div>
                <div class="col-3 p-0"><input class="form-control-color ms-0 mt-1 p-0" type="color" style="height:1.5em" [(ngModel)]="this.topColor" (change)="changeTopColor()"></div>
                <div class="col-2 p-0">alpha</div>
                <div class="col-3 p-0 ps-1"><input class="form-control ms-0 pt-0 pb-0" type="number" max="100" min="0" value="" oninput="if(value>100)value=100;if(value<0)value=0"  [(ngModel)]="this.topAlpha" (change)="changeTopColor()"></div>
            </div>
            <div class="row justify-content-center text-center mt-1">
                <i class="bi bi-arrow-down h4"></i>
            </div>
        </div>
        <div class="col-4 border">
            <br>
            <br>
            <br>
            <div class="row justify-content-start ps-4">
                <div class="col-12 text-start ps-3">TopRight Radius</div>
            </div>
            <div class="row justify-content-start ps-4">
                <div class="col-4 p-0 ps-2"><input class="form-control pt-0 pb-0" [(ngModel)]="this.radius.topRight.size"></div>
                <div class="col-2 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)]="this.radius.topRight.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-start text-start mt-1">
                <i class="bi bi-arrow-down-left h4"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 border">
            <div class="row">
                <div class="col-10 ">
                    <div class="row justify-content-center">
                        Border-Left
                    </div>
                    <div class="row justify-content-start mt-1">
                        <div class="col-3 ps-0 pe-0">size</div>
                        <div class="col-6 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="border.borderSize.leftSize.size"></div>
                        <div class="col-3 p-0 ps-1">
                            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderSize.leftSize.unit">
                                <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start mt-1">
                        <div class="col-3 ps-0 pe-0">style</div>
                        <div class="col-6 p-0">
                            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderStyle.leftStyle">
                                <option *ngFor="let borderStyle of this.htmlParameter.htmlBorderStyle">{{borderStyle}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-3 p-0">color</div>
                        <div class="col-3 p-0"><input class="form-control-color ms-0 mt-1 p-0" type="color" style="height:1.5em"  [(ngModel)]="this.leftColor" (change)="changeLeftColor()"></div>
                        <div class="col-3 p-0">alpha</div>
                        <div class="col-3 p-0 ps-1"><input class="form-control ms-0 pt-0 pb-0" type="number" max="100" min="0" value="" oninput="if(value>100)value=100;if(value<0)value=0" [(ngModel)]="this.leftAlpha" (change)="changeLeftColor()"></div>
                    </div>

                </div>
                <div class="col-1">
                    <br>
                    <br>
                    <div class="row justify-content-center text-center mt-1">
                        <i class="bi bi-arrow-right h4"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 border p-3">
            <div class="row ms-4 text-start">
                <div class="col-12"><h5>Box-Size</h5></div>
            </div>
            <div class="row p-0 pt-1">
                <div class="col-3 p-0">width</div>
                <div class="col-2 p-0">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.boxSize.boxWidthStyle'>
                        <option *ngFor="let sizeStyle of this.htmlParameter.htmlSizeStyle">{{sizeStyle}}</option>
                    </select>
                </div>
                <div class="col-3 p-0 ms-3"><input class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)] = 'this.boxSize.boxWidth.size'></div>
                <div class="col-2 p-0 ms-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.boxSize.boxWidth.unit'>
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
            <div class="row p-0 pt-1">
                <div class="col-3 p-0">height</div>
                <div class="col-2 p-0">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.boxSize.boxHeightStyle'>
                        <option *ngFor="let sizeStyle of this.htmlParameter.htmlSizeStyle">{{sizeStyle}}</option>
                    </select>
                </div>
                <div class="col-3 p-0 ms-3"><input class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)] = 'this.boxSize.boxHeight.size'></div>
                <div class="col-2 p-0 ms-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)] = 'this.boxSize.boxHeight.unit'>
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4 border">
            <div class="row">
                <div class="col-1">
                    <br>
                    <br>
                    <div class="row justify-content-center text-center mt-1">
                        <i class="bi bi-arrow-left h4"></i>
                    </div>
                </div>
                <div class="col-10 ">
                    <div class="row justify-content-center">
                        Border-Left
                    </div>
                    <div class="row justify-content-start mt-1">
                        <div class="col-3 ps-0 pe-0">size</div>
                        <div class="col-6 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="border.borderSize.rightSize.size"></div>
                        <div class="col-3 p-0 ps-1">
                            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderSize.rightSize.unit">
                                <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start mt-1">
                        <div class="col-3 ps-0 pe-0">style</div>
                        <div class="col-6 p-0">
                            <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderStyle.rightStyle">
                                <option *ngFor="let borderStyle of this.htmlParameter.htmlBorderStyle">{{borderStyle}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-3 p-0">color</div>
                        <div class="col-3 p-0"><input class="form-control-color ms-0 mt-1 p-0" type="color" style="height:1.5em" [(ngModel)]="this.rightColor" (change)="changeRightColor()"></div>
                        <div class="col-3 p-0">alpha</div>
                        <div class="col-3 p-0 ps-1"><input class="form-control ms-0 pt-0 pb-0" type="number" max="100" min="0" value="" oninput="if(value>100)value=100;if(value<0)value=0" [(ngModel)]="this.rightAlpha" (change)="changeRightColor()"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 border">
            <div class="row justify-content-end text-end mt-2">
                <i class="bi bi-arrow-up-right h4"></i>
            </div>
            <div class="row justify-content-end pe-4">
                <div class="col-12 text-end">BottomLeft Radius</div>
            </div>
            <div class="row justify-content-end text-end pe-0">
                <div class="col-4 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="this.radius.bottomLeft.size"></div>
                <div class="col-4 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;"  [(ngModel)]="this.radius.bottomLeft.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4 border">
            <div class="row justify-content-center text-center mt-2">
                <i class="bi bi-arrow-up h4"></i>
            </div>
            <div class="row justify-content-center">
                Border-Top
            </div>
            <div class="row justify-content-start mt-1">
                <div class="col-3 ps-0 pe-0">size</div>
                <div class="col-5 p-0"><input class="form-control pt-0 pb-0" [(ngModel)]="border.borderSize.bottomSize.size"></div>
                <div class="col-3 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderSize.bottomSize.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-start mt-1">
                <div class="col-3 ps-0 pe-0">style</div>
                <div class="col-5 p-0">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" [(ngModel)]="border.borderStyle.bottomStyle">
                        <option *ngFor="let borderStyle of this.htmlParameter.htmlBorderStyle">{{borderStyle}}</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-3 p-0">color</div>
                <div class="col-3 p-0"><input class="form-control-color ms-0 mt-1 p-0" type="color" style="height:1.5em" [(ngModel)]="this.bottomColor" (change)="changeBottomColor()"></div>
                <div class="col-2 p-0">alpha</div>
                <div class="col-3 p-0 ps-1"><input class="form-control ms-0 pt-0 pb-0" type="number" max="100" min="0" value="" oninput="if(value>100)value=100;if(value<0)value=0" [(ngModel)]="this.bottomAlpha" (change)="changeBottomColor()" ></div>
            </div>
        </div>
        <div class="col-4 border">
            <div class="row justify-content-start text-start mt-2">
                <i class="bi bi-arrow-up-left h4"></i>
            </div>
            <div class="row justify-content-start ps-4">
                <div class="col-12 text-start">BottomLeft Radius</div>
            </div>
            <div class="row justify-content-start ps-4">
                <div class="col-4 p-0 ms-2"><input class="form-control pt-0 pb-0"  [(ngModel)]="this.radius.bottomRight.size"></div>
                <div class="col-2 p-0 ps-1">
                    <select class="form-control ps-1 pe-1 pt-0 pb-0 text-center" style="width:3.5rem;" [(ngModel)]="this.radius.bottomRight.unit">
                        <option *ngFor="let htmlUnit of this.htmlParameter.htmlUnit">{{htmlUnit}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
