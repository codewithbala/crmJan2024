<div class="container" style="min-height: 600px">
    <div class="card">
        <h2 class="">UI Configure</h2>
    </div>

    <div class="row" *ngIf="part == ''">
        <SNVAuiPartListView
                (part)="changeParts($event)"
        ></SNVAuiPartListView>
    </div>
    <div class="row" *ngIf="part != ''">
        <SNVAuiPartEditView
                [part]="part"
        ></SNVAuiPartEditView>
    </div>
</div>
