<div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.TITLE.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.TITLE.style}}">Mail Address</div>
<div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.style}}" [formGroup]="countryForm">
    <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.ROW.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.ROW.style}}">
        <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.LABEL.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.LABEL.style}}">
            <label class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.LABEL.TEXT.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.LABEL.TEXT.style}}">Line 1</label>
        </div>
        <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.VALUE.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.VALUE.style}}">
            <input class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.VALUE.INPUT.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE1.VALUE.INPUT.style}}" type="text" value="{{this.currentUser.userPersonalDetails.addressLine1}}" id="addressLine1">
        </div>
    </div>
    <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.ROW.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.ROW.style}}">
        <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.LABEL.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.LABEL.style}}">
            <label class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.LABEL.TEXT.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.LABEL.TEXT.style}}">Line 2</label>
        </div>
        <div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.VALUE.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.VALUE.style}}">
            <input class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.VALUE.INPUT.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BODY.ADDRESS.LINE2.VALUE.INPUT.style}}" type="text" value="{{this.currentUser.userPersonalDetails.addressLine2}}" id="addressLine2">
        </div>
    </div>
    <div class="row m-3">
        <div class="col-3 text-end">
            <label class="text_font text-white">Country</label>
        </div>
        <div class="col-3">
            <select id="addressCountry" class="form-select text_font" formControlName="country" (change)="handleCountryChange()">
                <option>{{this.addressCountry}}</option>
                <option *ngFor="let country of countries">{{country.label}}</option>
            </select>
        </div>
        <div class="col-1 text-end">
            <label class="text_font text-white">State</label>
        </div>
        <div class="col-3">
            <select  id="addressState" class="form-select text_font" formControlName="state" (change)="handleStateChange()">
                <option>{{this.addressState}}</option>
                <option *ngFor="let state of states">{{ state.label}}</option>
            </select>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-3 text-end">
            <label class="text_font text-white">City</label>
        </div>
        <div class="col-3">
            <select  id="addressCity" class="form-select text_font" formControlName="lga">
                <option>{{this.addressCity}}</option>
                <option *ngFor="let lga of lgas">{{ lga.label }}</option>
            </select>
        </div>
    </div>
    <div class="row m-3 mb-5">
        <div class="col-3 text-end">
            <label class="text_font text-white">ZipCode</label>
        </div>
        <div class="col-4 text-end">
            <input class="form-control text_font" type="text" value="{{this.currentUser.userPersonalDetails.addressZipCode}}" id="addressZipCode">
        </div>
    </div>
    <div id="errorMessage"></div>
</div>
<div class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BUTTON.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BUTTON.style}}">
    <button class="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BUTTON.BUTTON.css}}" style="{{uiconfigure.ACCOUNT_DETAIL.WORKSPACE.CARD.BODY.CONTAINER.BUTTON.BUTTON.style}}" (click)="updateAddress()">Update</button>
</div>
